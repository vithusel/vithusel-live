<section class="contact_area section_gap">
<div class=container>
<div class=row>
<div class=col-lg-3>
<div class=contact_info>
<div class=info_item>
<i class="lnr lnr-home"></i>
<h6>Croydon, London</h6>
</div>
<div class=info_item>
<i class="lnr lnr-envelope"></i>
<h6><a href=mailto:contact@vithusel.me>contact@vithusel.me</a></h6>
<p>Send me your query anytime!</p>
</div>
</div>
</div>
<div class=col-lg-9>
<form class="row contact_form" action=https://formspree.io/contact@vithusel.me method=POST>
<div class=col-md-6>
<div class=form-group>
<input type=text class=form-control name=name placeholder="Enter your name">
</div>
<div class=form-group>
<input type=email class=form-control name=_replyto placeholder="Enter email address">
</div>
<div class=form-group>
<input type=text class=form-control name=subject placeholder="Enter Subject">
</div>
<br/>
</div>
<div class=col-md-6>
<div class=form-group>
<textarea class=form-control name=message rows=1 placeholder="Enter Message"></textarea>
</div>
</div>
<input type=hidden name=_next value=http://vithusel.me/thanks.html />
<input type=hidden name=_subject value="New Submission">
<div class="col-md-12 text-right">
<button type=submit class=primary-btn><span>Send Message</span></button>
</div>
</form>
</div>
</div>
</div>
</section>
